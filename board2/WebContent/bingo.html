<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div id="rDiv"></div>
	<script>
	var rDiv = document.getElementById('rDiv');
	var rNum; 
	var html = '<table border="1">';
	rNum = Math.floor(Math.random()*25)+1;
	for(var i=1; i<=5; i++){
		html += '<tr>';
		for(var j=1; j<=5; i++){
			html += '<td>'+rNum+'</td>';
		}
		html += '</tr>';
	}
	html += '</table>';
	rDiv.innerHTML = html;
	</script>
</body>
</html>
