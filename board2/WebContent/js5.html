<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<div id="div1"></div>
	<button onclick="changeDiv()">수정</button>
	
	<script>
		function changeDiv() {
			var str = "";

			for (var i = 1; i <= 9; i++) {
				for (var j = 1; j <= 9; j++) {
					str += i + 'x' + j + '=' + (i * j)+'<br>';
				}
			}
			document.getElementById("div1").innerHTML = str;
		}
	</script>

</body>
</html>
