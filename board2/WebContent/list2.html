//맵3개를 list안에 넣은 케이스
var h = {
		name:1,
		age:22
};
var hArr =[h,h,h];
console.log(hArr);

var hArr = [];
hArr.push(h);
hArr.push(h);
hArr.push(h);
console.log(hArr);

window.onload = function(){ //로딩될 때 첨부터끝까지 다 읽음
	var xhr = new XMLHttpRequest();
	xhr.open('GET','/list'); //listContolloler 만들고 web.xml 연결 
	xhr.onreadystatechange = function(){
		if(xhr.readyState==4){
			if(xhr.status==200){
				document.getElementById('rDiv').innerHTML = xhr.responseText;
			}
		}
	}
//	xhr.send();
	var html = '<table border="1">';
	html += '<tr>';
	html += '<th>이름</th><th>나이</th>';
	html += '</tr>';
	
	for(var i=0; i<hArr.length; i++){
		var human = hArr[i];
		html += '<tr>';
		html += '<td>' + human.name + '</td><td>' + human.age + '</td>';
		html += '</tr>';
	}
	html += '</table>';
	document.getElementById('rDiv').innerHTML = html;
}
</script>
<div id="rDiv"></div> <!-- 여기있어도 window.onload때문에 처음에 읽힘 -->
