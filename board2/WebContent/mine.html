<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script>
		for (var i = 1; i <= 10; i++) {
			var rNum = Math.random(); //0이상 1미만 아무거나 나옴. 1~16까지라고 하면 *16를한뒤 내림하고 +1 하면 됨.
			rNum = Math.floor(rNum * 16) + 1;
			document.write(rNum + '<br>');
		}
	</script>
</body>
</html>
