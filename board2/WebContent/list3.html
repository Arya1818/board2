//맵3개를 list안에 넣은 케이스
var h = {
		name:1,
		age:22
};
var hArr =[h,h,h];
console.log(hArr);

var hArr = [];
hArr.push(h);
hArr.push(h);
hArr.push(h);
console.log(hArr);

var str = JSON.stringify(hArr); //객체->제이슨형태 string 바꿔준것
var hArr2 = JSON.parse(str); //제이슨형태의 string -->객체로 바꿔준것
document.write(hArr);
document.write(hArr2);



window.onload = function(){ //로딩될 때 첨부터끝까지 다 읽음
	var xhr = new XMLHttpRequest();
	xhr.open('GET','/list'); //listContolloler 만들고 web.xml 연결 
	xhr.onreadystatechange = function(){
		if(xhr.readyState==4){
			if(xhr.status==200){
				var list = JSON.parse(xhr.responseText);
				document.getElementById('rDiv').innerHTML = list[0].name;
			}
		}
	}
	xhr.send();

}
</script>
<div id="rDiv"></div> <!-- 여기있어도 window.onload때문에 처음에 읽힘 -->
