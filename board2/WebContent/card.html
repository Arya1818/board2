	<script>
		var arr1 = [];
		var arr2 = [];
		var arr3 = [];

		for (var i = 1; i <= 10; i++) {
			var rNum = Math.random();
			rNum = Math.floor(rNum * 10) + 1;
			if (arr1.indexOf(rNum) == -1) {
				arr1.push(rNum);
			} else {
				i--;
			}
		}

		for (var i = 1; i <= 10; i++) {
			var rNum = Math.random();
			rNum = Math.floor(rNum * 10) + 1;
			if (arr2.indexOf(rNum) == -1) {
				arr2.push(rNum);
			} else {
				i--;
			}
		}
		console.log(arr1);
		console.log(arr2);
		
 		//whileë¬¸
		while(arr3.length!=10){ 
			var rNum = Math.floor(Math.random()*10)+1;
			if(arr3.indexOf(rNum)==-1){
				arr3.push(rNum);
			}
		}
		console.log(arr3); 
	</script>
